<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --clr-neon: hsl(317 100% 54%);
  --clr-bg: hsl(323 21% 16%);
}


.love {
  min-height: 100vh;
width: 100%;
  position: absolute;
  place-items: center;
  background: var(--clr-bg);
  font-family: "Balsamiq Sans", cursive;
  color: var(--clr-neons);
  padding-right: 10rem;
}

.neons-button {
  font-size: 4rem;
display: grid;
  display: inline-block;
  cursor: pointer;
  text-decoration: none;
  color: var(--clr-neons);
  border: var(--clr-neons) 0.125em solid;
  padding: 0.25em 1em;
  border-radius: 0.25em;

  text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em currentColor;

  box-shadow: inset 0 0 0.5em 0 var(--clr-neons), 0 0 0.5em 0 var(--clr-neons);

  position: relative;

}

.neons-button::before {
  pointer-events: none;
  content: "";
  position: absolute;
  background: var(--clr-neons);
  top: 120%;
  left: 0;
  width: 100%;
  height: 100%;

  transform: perspective(1em) rotateX(40deg) scale(1, 0.35);
  filter: blur(1em);
  opacity: 0.7;
}

.neons-button::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  box-shadow: 0 0 2em 0.5em var(--clr-neons);
  opacity: 0;
  background-color: var(--clr-neon);
  z-index: -1;
  transition: opacity 100ms linear;
}

.neons-button:hover,
.neons-button:focus {
  color: var(--clr-bg);
  text-shadow: none;
}

.neons-button:hover::before,
.neons-button:focus::before {
  opacity: 1;
}
.neons-button:hover::after,
.neons-button:focus::after {
  opacity: 1;
}
</style>
</head>
<body><center><div class="love">
<a href="#" class="neons-button">Neon</a></div>
